<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SatisBank Help Center</title>

  <!-- Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <!-- Place your logo file at static/logo.png -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo" class="brand-logo">
      </div>

      <h4 class="menu-title">Menu</h4>
      <ul class="menu">
        <li><i class="fa-solid fa-grid-2"></i> Dashboard</li>
        <li><i class="fa-solid fa-scale-balanced"></i> Comparison</li>
        <li><i class="fa-solid fa-thumbs-up"></i> Recommendation</li>
        <li><i class="fa-solid fa-chart-line"></i> Analytics</li>
        <li><i class="fa-solid fa-building-columns"></i> Bank Profile</li>
      </ul>

      <h4 class="menu-title">General</h4>
      <ul class="menu small">
        <li><i class="fa-regular fa-user"></i> Profile</li>
        <li><i class="fa-solid fa-arrow-right-from-bracket"></i> Log out</li>
      </ul>

      <div class="help-card">
        <div class="help-circle">?</div>
        <div class="help-text">
          <strong>Help Center</strong>
          <p>Having trouble in SatisBank. Please contact us for more questions</p>
          <a href="/" class="help-cta">Go To Help Center</a>
        </div>
      </div>

    </aside>

    <main class="main">
      {% block content %}{% endblock %}
    </main>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
