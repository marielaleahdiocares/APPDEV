{% extends '_base.html' %}

{% block content %}
    <h3>Step 1: Account Details</h3>

    <form method="POST" action="{{ url_for('create_account') }}">
        
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" value="{{ firstName_value }}" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" value="{{ lastName_value }}">
        </div>

        <div class="form-group">
            <label for="contact">Contact Number</label>
            <input type="text" id="contact" name="contact" value="{{ contact_value }}" required>
        </div>

        <div class="form-group">
            <label for="address">Home Address</label>
            <input type="text" id="address" name="address" value="{{ address_value }}" required>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" value="{{ email_value }}" required>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required>
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" required>
        </div>

        <button type="submit" class="btn-next">Next: User Type â†’</button>
    </form>

{% endblock %}
