<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Flask App</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #50c9ce, #4a90e2);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .home-container {
            background-color: white;
            width: 500px;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #4a90e2;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
        }

        .logout-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 25px;
        }

        .logout-btn:hover {
            background-color: #357ab8;
        }

        footer {
            margin-top: 30px;
            font-size: 13px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome, {{ user }}!</h1>
        <p>You’ve successfully logged into your Flask web app.</p>
        <p>Feel free to customize this homepage with your content.</p>
        <form action="{{ url_for('logout') }}" method="get">
            <button class="logout-btn" type="submit">Log Out</button>
        </form>
        <footer>© 2025 My Flask App</footer>
    </div>
</body>
</html>
